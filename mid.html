<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자기소개 홈페이지</title>
	<!--<link rel="stylesheet" type="text/css" href="mid.css">-->
	<style type="text/css">
	body {
		background-color: darkgray;
	}
	div.left {
		position: absolute;
		left: 25%;
		top: 50%;
		transform: translate(-50%, -50%);
		color: white;
	}
	div.right {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(0%, -50%);
	}
	p {
		text-align: center;
		font-family: times New Roman, serif;
		font-weight: 900;
	}
	#content {
		position: fixed;
		bottom: 0px;
		width: 100%;
		height: 30px;
		background-color: dimgray;
		color: white;
	}
</style>
</head>
<body>
	<div class="left">
		<p style="font-size: 2em;">김시현</p>
		<p style="font-weight: 100;">Siheon Kim</p><br>
		<p>단국대학교</p>
		<p>소프트웨어학과</p>
		<p style="font-weight: 100;">32200793</p>
	</div>
	<div class="right">
		<img src="computer_small.jpg">
	</div>
	<div id="content">
		<span>소개</span>
		<span>소개</span>
		<span>소개</span>
		<span>소개</span>
	</div>
</body>
</html>
